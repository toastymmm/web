<div class="login-wrapper">
  <form class="login" (ngSubmit)="login()">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Message in a Bottle
      <h5 class="hint">Sign in below to access the admin dashboard</h5>
    </section>
    <div class="login-group">
      <clr-input-container>
        <input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="form.username" required/>
      </clr-input-container>
      <clr-password-container>
        <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="form.password" required/>
      </clr-password-container>
      <clr-checkbox-wrapper>
        <label>Remember me</label>
        <input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]="form.rememberMe"/>
      </clr-checkbox-wrapper>
      <div class="error active" *ngIf="error">
        {{error}}
      </div>
      <button type="submit" class="btn btn-primary" [clrLoading]="loading">LOG IN</button>
    </div>
  </form>
</div>
